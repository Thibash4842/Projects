<!DOCTYPE html>
<html lang="en">
<head>
    <title>Id card design</title>
    <link rel="stylesheet" type="text/css" href="./uiux.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/93e835d178.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="overall-container">
        <main class="card-container">
            <div class="top top-left">   </div>
            <div class=" top top-right">    </div>
            <div class="bottom">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="bottom-tri"></div>
            <img src="./boss boy.jpg" alt="boy boss img">
            <article>
                <h1> Templeton Jr</h1>
                <hr>
                <p> Big Boss Baby is the main boss in Baby Corp and a former antagonist of the film. </p>  
                <figure>
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-solid fa-envelope"></i>
                </figure>
            </article>
        </main>
        <main class="card-container card2">
            <div class="top top1"></div>
            <div class="bottom bot1"></div>
            <div class="bot-icon">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <img src="./boss girl.jpg" alt="girl img">
            <article>
                <h1>Krizia Bajos</h1>
                <hr>
                <p> Big Boss Baby is the main boss in Baby Corp and a former antagonist of the film. </p>  
                <figure>
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-solid fa-envelope"></i>
                </figure>
            </article>
        </main>
    </main>
</body>
</html>
